	<script>
		var search=location.search;
		var id=search.substring(4);
		console.log(id)
        $(function(){
			$.ajax({
				url:'https://api.douban.com/v2/movie/subject/'+id,
				dataType:'jsonp',
				// jsonp:'callback',
				success:function(data){
					console.log(data)
					if (data.directors[0]==undefined) {
						data.directors[0]={name:' '}
						}
					if (data.casts[0]==undefined) {
						data.casts[0]={name:' '}
					}
						var div=$(`<h2>${data.title}</h2>
							<img src="${data.images.medium}" />
							<p>导演：<span>${data.directors[0].name}</span></P>
							<p>主演:<span> ${data.casts[0].name} </span></P>
							<p>类型：<span> ${data.genres[0]}</span></P>
	   						<p>国家：<span>${data.countries}</span></P>
	   						<p>简介：<span>${data.summary}</span></P>`)
						$('#content').append(div)
				}
			})
			$('.btn a').eq(0).click(function(){
				window.history.back(-1);
			})
			$('.btn a').eq(1).click(function(){
				window.location='new_file.html';
			})

		})
	</script>
